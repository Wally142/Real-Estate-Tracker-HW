<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.min.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/controllers/rent.controller.js"></script>
    <script src="scripts/controllers/sale.controller.js"></script>
    <script src="scripts/controllers/home.controller.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/service.js"></script>
    <title>Real Estate</title>
</head>
<body ng-app ="myApp">
    <h1>Listings</h1>
    <nav>
        <button class ="btn btn-primary"><a href='#!/home'><span>Home</span></a></button>
    <div ng-controller="RentController as RC">
        <button class="btn btn-primary" ng-click="RC.showRent()"><a href='#!/rent'><span>View For Rent</span></a></button>
    </div>
    
    <div ng-controller="SaleController as SC">
        <button class ="btn btn-primary" ng-click="SC.getList()"><a href='#!/sale'><span>View For Sale</span></a></button>
    </div>
    </nav>
    
    
    <ng-view></ng-view>

    
</body>
</html>
